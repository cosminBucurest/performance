logging.level.p6spy=DEBUG
logging.level.victor=DEBUG

spring.jpa.hibernate.ddl-auto=create

spring.jpa.properties.hibernate.jdbc.batch_size = 100

# p6spy (parte integrata din Apache Sleuth in Spring Boot 2)
# este folosit pentru a afisa in consola SQL-ul executat de Hibernate
# in loc de driverul JDBC standard
# este un wrapper peste driverul tau
spring.datasource.url = jdbc:p6spy:h2:tcp://localhost:9092/~/test
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
# in java -jar jaruMeu.jar -cp p6spy.jar
#spring.datasource.url = jdbc:p6spy:h2:tcp://localhost:9092/~/test
#spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
spring.datasource.username=sa
spring.datasource.password=sa

